{% extends "base.html" %}
{% block content %}
{% for project in project_list %}
<div class="post-entry">
    <h1> PROJETO </h1>
    <p>{{ project.title }}</p>
    <p>{{ project.description }}</p>
    <p>{{ project.location }}</p>
    <h2><a href="{% url 'project_detail' project.pk %}">Ver Projeto</a></h2>
</div>
{% endfor %}
{% endblock content %}
