{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Create project</h1>

<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary" type="submit">Criar Projeto</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
