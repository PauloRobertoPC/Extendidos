{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="mt-4 container d-flex align-items-center justify-content-center">
    <div class="col-md-6">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Criar Projeto</button>
        </form>
    </div>
</div>

{% endblock content %}
