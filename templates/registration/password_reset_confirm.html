{% load crispy_forms_tags %}
<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Resetar Senha</title>
    </head>
    <body>
        <div class="container-fluid bg-light min-vh-100 d-flex align-items-center justify-content-center">
            <div class="container  p-3" style="max-width: 500px">
                <h1>Escolha uma nova senha!</h1>
                </form>
                <form method="POST">{% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" class="btn btn-primary" value="Change my password">
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
