{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Password Change{% endblock title %}
{% block content %}
<div class="container d-flex align-items-center justify-content-center min-h-inherit">
    <form method="POST">{% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary ml-2" type="submit">Alterar Senha</button>
</form>
</div>
{% endblock content %}
